<!DOCTYPE html>
<html>
	<head>
		<title>Laptop Choice</title>
		<meta charset="ISO-8859-1">		
	</head>
	<body  color="#fff">		
		<div style="position: relative;	background-color: #fff; width: 40%; height: 70%; margin: 0px;" color="#fff">
			<div style="width: 73%; height: 100% margin: 0px;">
				<div style="width: 100%; height: 10%;">Apple's Laptops (6)</div>
				<div style="width: 99%; height: 45%; margin: 0px;">
					<button style="display: inline-block; width: 32%; height: 100%; padding: 0px; margin: 0px;">
						<img src="apple1.jpg"/>
					</button>
					<button style="display: inline-block; width: 32%; height: 100%; padding: 0px; margin: 0px;">
						<img src="apple2.jpg"/>
					</button>
					<button style="display: inline-block; width: 32%; height: 100%; padding: 0px; margin: 0px;">
						<img src="apple3.jpg"/>
					</button>
				</div>
				<div style="width: 100%; height: 45%; margin: 0px;">
					<button  style="display: inline-block; width: 32%; height: 100%; margin: 0px;">
						<img src="apple4.jpg"/>
					</button>
					<button  style="display: inline-block; width: 32%; height: 100%; margin: 0px;">
						<img src="apple5.jpg"/>
					</button>
					<button  style="display: inline-block; width: 32%; height: 100%; margin: 0px;">
						<img src="apple6.jpg"/>
					</button>
				</div>
			</div>
			<div style="width: 26%; height: 100% margin: 0px; float: right;">
				<form style="width: 100%; margin: 0px; padding: 0px; display: inline-block;">
					<span>Price</span>					
					<input type="range" min="1700" max="2600"/>
					
					<span>RAM</span>
					<input type="range" min="2048" max="4096"/>
					
					<span>Disc</span>
					<input type="range" min="100" max="2000"/>
					
					<span>Display</span>
					<input type="range" min="11.6" max="18.4"/>
					
					<span>Weight</span>
					<input type="range" min="1" max="6"/>
					
					<span>Warranty</span>
					<input type="range" min="12" max="60"/>
				</form>
			</div>
		</div>
	</body>
</html>
