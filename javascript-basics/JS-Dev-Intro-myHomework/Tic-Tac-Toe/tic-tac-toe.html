<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="tic-tac-toe.css" type="text/css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <script src="tic-tac-toe.js"></script>
</head>
<body>
    <div id="game">
        <input type="button" class="right bottom" id="one" onclick="clickBtn('one')" />
        <input type="button" class="right bottom" id="two" onclick="clickBtn('two')" />
        <input type="button" class="bottom" id="three" onclick="clickBtn('three')" /><br/>
        <input type="button" class="right bottom" id="four" onclick="clickBtn('four')" />
        <input type="button" class="right bottom" id="five" onclick="clickBtn('five')" />
        <input type="button" class="bottom" id="six" onclick="clickBtn('six')" /><br/>
        <input type="button" class="right" id="seven" onclick="clickBtn('seven')" />
        <input type="button" class="right" id="eight" onclick="clickBtn('eight')" />
        <input type="button" id="nine" onclick="clickBtn('nine')" />
    </div>
</body>
</html>
