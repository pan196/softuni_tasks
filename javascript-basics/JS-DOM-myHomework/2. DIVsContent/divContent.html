<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>divs content</title>
</head>
<body>
<div>first div</div>
<div>second div</div>
<div class="empty"></div>
<div>third div<div>inner div</div></div>
<ul id="result"></ul>
<script>
    var divs = document.body.getElementsByTagName('div');
    var uList = document.getElementById('result');

    for(var div in divs) {
        var li = document.createElement('li');
        if(divs[div].innerText) {
            li.innerText = divs[div].innerText;
            uList.appendChild(li);
        }
    }
</script>

</body>
</html>
